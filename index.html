<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para el Amor de mi VIDA</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Amor de mi vida.</strong>
                        <p>
                            En este 14 de febrero quiero darte las gracias por todo el amor que me has dado.
                            Desde el día #1 has sido alguien muy especial para mi vida, y estoy agradecido con
                            Dios por el angel que mando a mi vida, eres mi todo mi vida.                                          
                            TE AMO TANTO MI AMOR.    Por muchos más 14's juntos
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
